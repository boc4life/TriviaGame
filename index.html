<!doctype html>
<html>
<head>
    <title>Andrew's Themed Trivia!</title>
    <meta charset = "utf-8">
    <link rel ="stylesheet" type ="text/css" href ="assets/css/reset.css"></style>
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel ="stylesheet" type ="text/css" href ="assets/css/style.css"></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class ="card text-center">
        <div class ="card-header">
            <h1>Welcome to Trivia!</h1>
            <br>
            <span id="welcome"><h3>Do your best to answer the following questions. 30 seconds for each question. No cheating!</h3></span>
        </div>
        <div class ="card-body">
            <h4>Time Remaining: <span id="timer">30</span> Seconds
            <br><br>
            <span id ="question">Choose a topic below to get started</span>
            <br>
            <div id ="choice1" class ="option"></div>
            <div id ="choice2" class ="option"></div>
            <div id ="choice3" class ="option"></div>
            <div id ="choice4" class ="option"></div> </h4>
            <div class="dropdown">
                <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">Topics</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Christmas</a>
                    <a class="dropdown-item" href="#">Football</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
