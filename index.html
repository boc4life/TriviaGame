<!doctype html>
<html>
<head>
    <title>Andrew's Themed Trivia!</title>
    <meta charset = "utf-8">
    <link rel ="stylesheet" type ="text/css" href ="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel ="stylesheet" type ="text/css" href ="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class ="card text-center">
        <div class ="card-header">
            <span id ="gameTitle"><h1>Welcome to Trivia!</h1></span>
            <br>
            <span id="welcome"><h3>Do your best to answer the following questions. 30 seconds for each question. No cheating!</h3></span>
        </div>
    </div>
            <div id="bodybackground">
                <br><br>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class ="jumbotron text-center">
                            <h4><span id="timebox"></span>
                            <br><br>
                            <span id ="question">Choose a topic below to get started</span>
                            <br>
                            <div id="rightWrong" class ="answerPage"></div><br>
                            <div id="fact" class="answerPage"></div><br>
                            <div id="image" class="answerPage"></div>
                            <button id ="choice1" class ="option"></button><br>
                            <button id ="choice2" class ="option"></button><br>
                            <button id ="choice3" class ="option"></button><br>
                            <button id ="choice4" class ="option"></button> </h4>
                            <div class="dropdown" id="topics">
                                <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">Topics</button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item selector" value="christmasGame">Christmas</li>
                                    <li class="dropdown-item selector" value="footballGame">Football</li>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
    </div>
    
</body>

</html>
